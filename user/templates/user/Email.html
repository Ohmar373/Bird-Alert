<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Confirmation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #faf8f3 0%, #f5f2ed 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      border: 2px solid #e0ddd7;
      padding: 3rem 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .success-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      color: #666;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .highlight {
      font-weight: 600;
      color: #333;
    }

    .cta-link {
      display: inline-block;
      padding: 0.75rem 2rem;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .cta-link:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">âœ“</div>
    <h1>Welcome to Bird Alert! ðŸŽ‰</h1>
    <p>Hi <span class="highlight">{{username}}</span>, thank you for registering!</p>
    <p>We've received your details and will process your account shortly. You can now log in and start exploring.</p>
    <a href="/" class="cta-link">Go to Home</a>
  </div>
</body>
</html>
