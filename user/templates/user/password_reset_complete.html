{% extends "base.html" %}
{% block content %}

<div class="form-container">
  <div class="form-wrapper">
    <div style="text-align: center; font-size: 2.5rem; margin-bottom: 1rem;">âœ…</div>
    <h2>Password Reset Complete</h2>
    <p style="text-align: center; color: #666; margin-bottom: 1.5rem; font-size: 0.95rem; line-height: 1.6;">
      Your password has been set. You can now log in with your new password.
    </p>
    <a href="{% url 'login' %}" class="submit-btn" style="display: block; text-align: center; text-decoration: none;">Log In</a>
  </div>
</div>

<style>
  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 400px;
  }

  .form-wrapper {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    border: 2px solid #e0ddd7;
    width: 100%;
    max-width: 400px;
  }

  .form-wrapper h2 {
    margin-bottom: 1rem;
    font-size: 1.8rem;
    color: #333;
    text-align: center;
  }

  .submit-btn {
    width: 100%;
    padding: 0.75rem;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .submit-btn:hover { background-color: #555; }
</style>

{% endblock %}
