{% extends "base.html" %}
{% block content %}

<div class="form-container">
  <div class="form-wrapper">
    <h2>Set New Password</h2>
    <p style="text-align: center; color: #666; margin-bottom: 1.5rem; font-size: 0.95rem;">
      Enter your new password below.
    </p>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="submit-btn">Reset Password</button>
    </form>
  </div>
</div>

<style>
  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 400px;
  }

  .form-wrapper {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    border: 2px solid #e0ddd7;
    width: 100%;
    max-width: 400px;
  }

  .form-wrapper h2 {
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
    color: #333;
    text-align: center;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-group p { margin-bottom: 0.5rem; }

  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #333;
  }

  .form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    font-family: inherit;
  }

  .form-group input:focus {
    outline: none;
    border-color: #333;
    box-shadow: 0 0 0 2px rgba(51, 51, 51, 0.1);
  }

  .submit-btn {
    width: 100%;
    padding: 0.75rem;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .submit-btn:hover { background-color: #555; }
</style>

{% endblock %}
