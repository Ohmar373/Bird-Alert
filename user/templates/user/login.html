{% extends "user/index.html" %}
{% block start %}

<div class="form-container">
  <div class="form-wrapper">
    <h2>Log In</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="submit-btn">Log In</button>
    </form>
    <p class="form-link">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
  </div>
</div>

<style>
  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 400px;
  }

  .form-wrapper {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    border: 2px solid #e0ddd7;
    width: 100%;
    max-width: 400px;
  }

  .form-wrapper h2 {
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
    color: #333;
    text-align: center;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-group p {
    margin-bottom: 0.5rem;
  }

  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #333;
  }

  .form-group input,
  .form-group select,
  .form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    font-family: inherit;
  }

  .form-group input:focus,
  .form-group select:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: #333;
    box-shadow: 0 0 0 2px rgba(51, 51, 51, 0.1);
  }

  .submit-btn {
    width: 100%;
    padding: 0.75rem;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .submit-btn:hover {
    background-color: #555;
  }

  .form-link {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 0.95rem;
    color: #666;
  }

  .form-link a {
    color: #333;
    text-decoration: none;
    font-weight: 600;
  }

  .form-link a:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    .form-wrapper {
      padding: 1.5rem;
    }

    .form-wrapper h2 {
      font-size: 1.5rem;
    }
  }
</style>

{% endblock %}
