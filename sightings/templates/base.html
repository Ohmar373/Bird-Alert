{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Bird Alert{% endblock %}</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #faf8f3;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #fff;
      border-bottom: 2px solid #e0ddd7;
      padding: 1.5rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      text-decoration: none;
      transition: color 0.3s;
    }

    .brand:hover {
      color: #666;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #666;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e0ddd7;
      border-radius: 4px;
      font-size: 1rem;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #00a2ff;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s;
    }

    .btn-primary {
      background-color: #00a2ff;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0088d4;
    }

    .btn-secondary {
      background-color: #e0ddd7;
      color: #333;
    }

    .btn-secondary:hover {
      background-color: #d0cdc7;
    }

    .text-danger {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    .alert {
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 768px) {
      nav {
        padding: 0 1rem;
      }

      main {
        padding: 0 1rem;
      }

      .nav-links {
        gap: 1rem;
      }
    }

    {% block extra_css %}{% endblock %}
  </style>
</head>
<body>

<header>
  <nav>
    <a href="{% url 'index' %}" class="brand">üê¶ BirdAlert</a>
    <ul class="nav-links">
      <li><a href="{% url 'index' %}">Home</a></li>
      {% if user.is_authenticated %}
        <li><a href="{% url 'sightings:add_sighting' %}">Add Sighting</a></li>
        <li><a href="{% url 'profile:edit' %}">Profile</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'register' %}">Sign Up</a></li>
      {% endif %}
    </ul>
  </nav>
</header>

<main>
  {% block content %}
  {% endblock %}
</main>

{% block extra_js %}{% endblock %}

</body>
</html>
